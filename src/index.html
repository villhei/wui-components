<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Web UI components</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Montserrat:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Buttons</h1>
    <h2>Default</h2>
    <wui-flex>
      <wui-button label="Normal"></wui-button>
      <wui-button label="Disabled" disabled></wui-button>
      <wui-button label="W/Icon"
        ><wui-icon slot="left-icon" greyscale>💖</wui-icon></wui-button
      >
    </wui-flex>
    <h2>Primary</h2>
    <wui-flex>
      <wui-button label="Normal" variant="primary"></wui-button>
      <wui-button label="Disabled" variant="primary" disabled></wui-button>
      <wui-button label="W/Icon" variant="primary"
        ><wui-icon slot="left-icon" greyscale>❔</wui-icon></wui-button
      >
    </wui-flex>
    <h2>Secondary</h2>
    <wui-flex>
      <wui-button label="Normal" variant="secondary"></wui-button>
      <wui-button label="Disabled" variant="secondary" disabled></wui-button>
      <wui-button label="W/Icon" variant="secondary"
        ><wui-icon slot="left-icon">★︎</wui-icon></wui-button
      >
    </wui-flex>
    <h2>Neutral</h2>
    <wui-flex>
      <wui-button label="Normal" variant="Neutral"></wui-button>
      <wui-button label="Disabled" variant="Neutral" disabled></wui-button>
      <wui-button label="W/Icon" variant="Neutral"
        ><wui-icon slot="left-icon">★︎</wui-icon></wui-button
      >
    </wui-flex>
    <h2>Success</h2>
    <wui-flex>
      <wui-button label="Normal" variant="success"></wui-button>
      <wui-button label="Disabled" variant="success" disabled></wui-button>
      <wui-button label="W/Icon" variant="success"
        ><wui-icon slot="left-icon">★︎</wui-icon></wui-button
      >
    </wui-flex>
    <h2>Warning</h2>
    <wui-flex>
      <wui-button label="Normal" variant="warning"></wui-button>
      <wui-button label="Disabled" variant="warning" disabled></wui-button>
      <wui-button label="W/Icon" variant="warning"
        ><wui-icon slot="left-icon">★︎</wui-icon></wui-button
      >
    </wui-flex>
    <h2>Error</h2>
    <wui-flex>
      <wui-button label="Normal" variant="error"></wui-button>
      <wui-button label="Disabled" variant="error" disabled></wui-button>
      <wui-button label="W/Icon" variant="error"
        ><wui-icon slot="left-icon">★︎</wui-icon></wui-button
      >
    </wui-flex>

    <h1>Icons</h1>
    <h2>Standard emoji</h2>
    <wui-flex raised inline class="icon-list" style="font-size: 24px">
      <wui-icon>🐘</wui-icon>
      <wui-icon>🐧</wui-icon>
      <wui-icon>🐼</wui-icon>
      <wui-icon>💖</wui-icon>
      <wui-icon>⭐</wui-icon>
      <wui-icon>ℹ️</wui-icon>
      <wui-icon>💀</wui-icon>
      <wui-icon>👌</wui-icon>
    </wui-flex>
    <h2>Standard grayscale</h2>
    <wui-flex raised inline class="icon-list" style="font-size: 24px">
      <wui-icon grayscale>🐘</wui-icon>
      <wui-icon grayscale>🐧</wui-icon>
      <wui-icon grayscale>🐼</wui-icon>
      <wui-icon grayscale>💖</wui-icon>
      <wui-icon grayscale>⭐</wui-icon>
      <wui-icon grayscale>ℹ️</wui-icon>
      <wui-icon grayscale>💀</wui-icon>
      <wui-icon grayscale>👌</wui-icon>
    </wui-flex>
    <h2>Text-mode emoji</h2>
    <wui-flex raised inline class="icon-list" style="font-size: 24px">
      <wui-icon>🐘︎</wui-icon>
      <wui-icon>🐧︎</wui-icon>
      <wui-icon>🐼︎</wui-icon>
      <wui-icon>♥︎</wui-icon>
      <wui-icon>★︎</wui-icon>
      <wui-icon>ℹ︎</wui-icon>
      <wui-icon>💀︎</wui-icon>
      <wui-icon>👌︎</wui-icon>
    </wui-flex>
  </body>
  <script type="module" src="index.ts"></script>
</html>
